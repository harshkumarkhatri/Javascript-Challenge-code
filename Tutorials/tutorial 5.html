    <h1 id="header">Hello from html code</h1>
    <script type="text/javascript">
    var x=5
    var y=2
    //Condiitons
    console.log(x<=y)
    console.log(x<y)
    console.log(x>=y)
    console.log(x>y)
    console.log(x==y)
    console.log(x===y)
    console.log(x!=y)
    console.log(x!==y)
    //Chaining conditions 
    console.log(x<=y && x+y<10)
    console.log(x<=y || x+y<10)









    

    </script>
