    <script type="text/javascript">
    let i=0
    while(i<10){
        console.log(i)
        i++
    }
    var arr=["harsh","khatri","boi"]
    var m=0;
    while(m<arr.length) {
        console.log(arr[m])
        m++
    }

    //This loop wont run anytime.
    do {
        console.log(arr[m])
    } while(m<arr.length)
    </script>
