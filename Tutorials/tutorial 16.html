    function append5(arr) {
        var arr2=arr;
        //above statement doesnt hold the array rather creates a pointer to that array.
        //This called alias where we can use a array which is pointed with another name.
        arr2[1]=100
        console.log(arr2)
        console.log(arr)
    }
    var m=[1,2,3,4]
