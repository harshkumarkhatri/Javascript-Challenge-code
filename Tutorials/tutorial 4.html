<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Hello from html code</h1>
    <script type="text/javascript">
    //assignment operator
    var x=5
    var y=2
    x+=1
    x-+1
    x*=1
    x/=1
    //operators
    console.log(x+y)
    console.log(x-y)
    console.log(x*y)    
    console.log(x/y)    
    console.log(x%y)    
    x++; x--;
    ++x; --x;
    y++; y--;
    ++y; --y;
    //string concatenation
    var str="hello"
    console.log(str+x)
    str+="World"

    </script>
    
</body>
</html>
