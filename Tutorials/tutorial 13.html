<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Hello from html code</h1>
    
    <script type="text/javascript">
    var arr=["harsh","kumar","khatri"]

    //for of loop
    //Similar to the python code "for i in array"
    //If we replace 'of' with 'in' then we will get the index rather then element
    for (let elements of arr) {
        console.log(elements)
    }

    let m="hello"
    for (letters of m){
        console.log(letters)
    }
    </script>
    
</body>
</html>
